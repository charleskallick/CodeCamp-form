<!--!DOCTYPE html-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>freeCodeCamp Survey</title>
        <meta name="Forms project" content="Survey form">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body id="body">
        <main id="main">
            <header id="header">
                <h1 id="title">freeCodeCamp Survery Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>

            <form id="survey-form">
                <article id="questions">
                    <div>
                        <label id="name-label" for="name">Name</label>
                        <input type="name" id="name" name="Name" placeholder="Enter your name" required> 
                    </div>
                    <div>
                        <label id="email-label" for="email">Email</label>
                        <input type="email" id="email" name="Email" placeholder="Enter your Email" required>
                    </div>
                    <div>
                        <label id="number-label" for="number">Age (optional)</label>
                        <input type="number" id="number" name="Age" placeholder="Age" min="13" max="100">
                    </div>
                    <div>
                        <label id="form" for="dropdown">Which option best describes your current role?</label>
                        <select id="dropdown">
                            <option value="select-role" disabled selected>Select current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full-Time Job</option>
                            <option value="full-time-learner">Full-Time Learner</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>  
                    </div>
                    <div>
                        <label id="form">Would you recommend freeCodeCamp to a friend?</label>
                        <input type="radio" value="definitely" name="choices">Definitely
                        <label for="definitely"></label><br>
                        <input type="radio" value="maybe" name="choices">Maybe
                        <label for="maybe"></label><br>
                        <input type="radio" value="not-sure" name="choices">Not sure
                        <label for="not-sure"></label>
                    </div>
                    <div>
                        <label id="form" for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                        <select id="dropdown" >
                            <option value="select-role" disabled selected>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                        </select> 
                    </div>
                    <div>
                        <label id="form" for="checkbox">What would you like to see improved? (Check all that apply)</label>
                        <input value="front-end" type="checkbox" name="picks">
                        <label for="front-end">Front-end Projects</label><br>
                        <input value="back-end" type="checkbox" name="picks">
                        <label for="back-end">Back-end Projects</label><br>
                        <input value="data" type="checkbox" name="picks">
                        <label for="data">Data Visualization</label><br>
                        <input value="challenges" type="checkbox" name="picks">
                        <label for="challenges">Challenges</label><br>
                        <input value="source" type="checkbox" name="picks">
                        <label for="source">Open Source Community</label><br>
                        <input value="gitter" type="checkbox" name="picks">
                        <label for="gitter">Gitter help rooms</label><br>
                        <input value="videos" type="checkbox" name="picks">
                        <label for="videos">Videos</label><br>
                        <input value="meetups" type="checkbox" name="picks">
                        <label for="meetups">City Meetups</label><br>
                        <input value="wiki" type="checkbox" name="picks">
                        <label for="wiki">Wiki</label><br>
                        <input value="forum" type="checkbox" name="picks">
                        <label for="forum">Forum</label><br>
                        <input value="courses" type="checkbox" name="picks">
                        <label for="courses">Additional Courses</label><br>
                    </div>
                    <div>
                        <label id="form" for="comments">Any comments or suggestions?</label>
                        <textarea id="comments" placeholder="Enter comments here..." rows="5"></textarea>
                    </div>
                    <insert>
                        <button id="submit" class="ui button">Submit</button>
                    </insert>
                </article>               
            </form>
        </main>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
